<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">
            <input type="text" id="ecran" readonly>
        </div>
        <div class="touches">
            <button class="special" onclick="effacer()">C</button>
            <button onclick="ajouterNombre('(')">(</button>
            <button onclick="ajouterNombre(')')">)</button>
            <button onclick="ajouterOperation('/')">/</button>

            <button onclick="ajouterNombre('7')">7</button>
            <button onclick="ajouterNombre('8')">8</button>
            <button onclick="ajouterNombre('9')">9</button>
            <button onclick="ajouterOperation('*')">*</button>

            <button onclick="ajouterNombre('4')">4</button>
            <button onclick="ajouterNombre('5')">5</button>
            <button onclick="ajouterNombre('6')">6</button>
            <button onclick="ajouterOperation('-')">-</button>

            <button onclick="ajouterNombre('1')">1</button>
            <button onclick="ajouterNombre('2')">2</button>
            <button onclick="ajouterNombre('3')">3</button>
            <button onclick="ajouterOperation('+')">+</button>

            <button onclick="ajouterNombre('0')">0</button>
            <button onclick="ajouterNombre('.')">.</button>
            <button class="special" onclick="calculer()">=</button>
            <button onclick="supprCaractere()"><i class='bxr  bx-backspace'  ></i> </button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
